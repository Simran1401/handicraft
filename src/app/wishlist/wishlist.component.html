<app-header></app-header>
<div class="content-part" *ngIf="!error;else error_component">
    <section class="wrapper bg-gray">
        <div class="container py-3 py-md-5">
            <nav class="d-inline-block" aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a [href]="['/']">Home</a></li>
                    <li class="breadcrumb-item"><a [href]="['/']">Shop</a></li>
                    <li class="breadcrumb-item active text-muted" aria-current="page">Wishlist</li>
                </ol>
            </nav>
            <!-- /nav -->
        </div>
        <!-- /.container -->
    </section>
    <div class="wishlist" *ngIf="!loading">
        <div class="container py-10">
            <div class="row" *ngIf="wishlist?.length">
                <div class="project item col-md-6 col-xl-3 mb-5" *ngFor="let wish of wishlist">
                    <figure class="rounded mb-6">
                        <img [src]="getImagePath(wish.product_id.image)" alt="" />
                        <button class="item-like" (click)="removeFromWishlist(wish.product_id.id)" data-bs-toggle="white-tooltip" title="Remove from wishlist"><svg style="color: red;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-suit-heart-fill" viewBox="0 0 16 16">
                            <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"/>
                          </svg></button>
                        <a class="item-view" [href]="'/p/'+wish.product_id.id" data-bs-toggle="white-tooltip" title="Quick view"><i
                                class="uil uil-eye"></i></a>
                                <button href="#" class="item-cart" style="border: none;" *ngIf="!cart[variation(wish.product_id).id]"
                (click)="addproduct(wish.product_id, wish.product_id.variations)">
                <i class="uil uil-shopping-bag">
                </i>Add to Cart</button>
              <button href="#" class="item-cart" style="border: none;" *ngIf="cart[variation(wish.product_id).id]" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvas-cart">
                <i class="uil uil-shopping-bag">
                </i>Go to Cart</button>
                        <!-- <a href="#" class="item-cart"><i class="uil uil-shopping-bag"></i> Add to Cart</a> -->
                        <span class="avatar bg-pink text-white position-absolute text-uppercase fs-13"
                            style="top: 1rem; left: 1rem;"><span>{{getDiscount(variation(wish.product_id))}}%</span></span>
                    </figure>
                    <div class="post-header">
                        <div class="d-flex flex-row align-items-center justify-content-between mb-2">
                            <div class="post-category text-ash mb-0">{{wish.product_id.category.title}}</div>
                            <!-- <span class="ratings five"></span> -->
                        </div>
                        <h2 class="post-title h3 fs-22"><a href="./shop-product.html" class="link-dark">{{wish.product_id.title}}</a></h2>
                        <p class="price"><del><span class="amount">₹{{variation(wish.product_id).mrp}}</span></del> <ins><span
                                    class="amount">₹{{variation(wish.product_id).discount_price}}</span></ins></p>
                    </div>
                    <!-- /.post-header -->
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" *ngIf="wishlist.length == 0">
                    <div class="lottie-svg">
                        <ng-lottie [options]="options"
                            (animationCreated)="animationCreated($event)"></ng-lottie>
                    </div>
                    <h1 class="text-center">No Products To Show
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <section class="wrapper bg-light similar-prod-div" *ngIf="loading">
        <div class="container py-14 py-md-16">
            <div class="row">
                <div class="col-sm-3">
                    <ngx-skeleton-loader count="1" [theme]="{
                        'height.px': 300,
                        'width.%':100,
                  'background-color': '#F9F7F6'}"></ngx-skeleton-loader>
                    <ngx-skeleton-loader count="1" [theme]="{
                'height.px': 15,
                'width.%':30,
          'background-color': '#F9F7F6'}"></ngx-skeleton-loader>
                    <ngx-skeleton-loader count="1" [theme]="{
        'height.px': 20,
        'width.%':90,
  'background-color': '#F9F7F6'}"></ngx-skeleton-loader>
                    <ngx-skeleton-loader count="1" [theme]="{
  'height.px': 15,
  'width.%':70,
  'background-color': '#F9F7F6'}"></ngx-skeleton-loader>
                </div>
                <div class="col-sm-3">
                    <ngx-skeleton-loader count="1" [theme]="{
                        'height.px': 300,
                        'width.%':100,
                  'background-color': '#F9F7F6'}"></ngx-skeleton-loader>
                    <ngx-skeleton-loader count="1" [theme]="{
                'height.px': 15,
                'width.%':30,
          'background-color': '#F9F7F6'}"></ngx-skeleton-loader>
                    <ngx-skeleton-loader count="1" [theme]="{
        'height.px': 20,
        'width.%':90,
  'background-color': '#F9F7F6'}"></ngx-skeleton-loader>
                    <ngx-skeleton-loader count="1" [theme]="{
  'height.px': 15,
  'width.%':70,
  'background-color': '#F9F7F6'}"></ngx-skeleton-loader>
                </div>
                <div class="col-sm-3">
                    <ngx-skeleton-loader count="1" [theme]="{
                        'height.px': 300,
                        'width.%':100,
                  'background-color': '#F9F7F6'}"></ngx-skeleton-loader>
                    <ngx-skeleton-loader count="1" [theme]="{
                'height.px': 15,
                'width.%':30,
          'background-color': '#F9F7F6'}"></ngx-skeleton-loader>
                    <ngx-skeleton-loader count="1" [theme]="{
        'height.px': 20,
        'width.%':90,
  'background-color': '#F9F7F6'}"></ngx-skeleton-loader>
                    <ngx-skeleton-loader count="1" [theme]="{
  'height.px': 15,
  'width.%':70,
  'background-color': '#F9F7F6'}"></ngx-skeleton-loader>
                </div>
                <div class="col-sm-3">
                    <ngx-skeleton-loader count="1" [theme]="{
                        'height.px': 300,
                        'width.%':100,
                  'background-color': '#F9F7F6'}"></ngx-skeleton-loader>
                    <ngx-skeleton-loader count="1" [theme]="{
                'height.px': 15,
                'width.%':30,
          'background-color': '#F9F7F6'}"></ngx-skeleton-loader>
                    <ngx-skeleton-loader count="1" [theme]="{
        'height.px': 20,
        'width.%':90,
  'background-color': '#F9F7F6'}"></ngx-skeleton-loader>
                    <ngx-skeleton-loader count="1" [theme]="{
  'height.px': 15,
  'width.%':70,
  'background-color': '#F9F7F6'}"></ngx-skeleton-loader>
                </div>
            </div>
            <!-- /.swiper-container -->
        </div>
    </section>

</div>
<ng-template #error_component>
    <div class="no-results">
        <!-- <div class="no-result-image"><img alt="no results" src="assets/images/no-result.svg"></div> -->
        <div class="no-result-matching">NO RESULTS FOUND MATCHING</div>
    </div>
</ng-template>
<app-footer></app-footer>
