<app-header></app-header>
<div class="content-part">
    <section class="wrapper bg-light" *ngIf="!loading && blogdetails">
        <div class="container py-10 py-md-10">
            <h2 class="display-4 mb-3 text-center mb-8">Blog Details</h2>
            <div class="row gx-lg-8 gx-xl-12">
                <div class="col-lg-8">
                    <div class="blog single">
                        <div class="card">
                            <figure class="card-img-top"><img [src]="'https://hcb.gftpl.in'+ blogdetails.image" alt="" /></figure>
                            <div class="card-body">
                                <div class="classic-view">
                                    <article class="post">
                                        <div class="post-content mb-5">
                                            <h2 class="h1 mb-4">{{ blogdetails?.title }}</h2>
                                            <p>{{ blogdetails?.title }}</p>
                                        </div>
                                        <!-- /.post-content -->
                                        <div
                                            class="post-footer d-md-flex flex-md-row justify-content-md-between align-items-center mt-8">
                                            <div>
                                                <ul class="list-unstyled tag-list mb-0">
                                                    <!-- Use *ngFor to loop through the tags and create buttons -->
                                                    <li *ngFor="let tag of blogdetails?.tags">
                                                        <a href="#" class="btn btn-soft-ash btn-sm rounded-pill mb-0">{{
                                                            tag.title }}</a>
                                                    </li>
                                                </ul>
                                            </div>

                                            <div class="mb-0 mb-md-2">
                                                <div class="dropdown share-dropdown btn-group">
                                                    <button
                                                        class="btn btn-sm btn-red rounded-pill btn-icon btn-icon-start dropdown-toggle mb-0 me-0"
                                                        data-bs-toggle="dropdown" aria-haspopup="true"
                                                        aria-expanded="false">
                                                        <i class="uil uil-share-alt"></i> Share </button>
                                                    <div class="dropdown-menu">
                                                        <a class="dropdown-item" href="#"><i
                                                                class="uil uil-twitter"></i>Twitter</a>
                                                        <a class="dropdown-item" href="#"><i
                                                                class="uil uil-facebook-f"></i>Facebook</a>
                                                        <a class="dropdown-item" href="#"><i
                                                                class="uil uil-linkedin"></i>Linkedin</a>
                                                    </div>
                                                    <!--/.dropdown-menu -->
                                                </div>
                                                <!--/.share-dropdown -->
                                            </div>
                                        </div>
                                        <!-- /.post-footer -->
                                    </article>
                                    <!-- /.post -->
                                </div>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.blog -->
                </div>
                <!-- /column -->
                <aside class="col-lg-4 sidebar mt-11 mt-lg-6">
                    <div class="widget">
                        <h4 class="widget-title mb-3">Popular Posts</h4>
                        <ul class="image-list">
                            <li *ngFor="let blogEntry of blogData">
                                <figure class="rounded"><a [href]="['/blog-details/'+ blogEntry.slug]"><img [src]="'https://hcb.gftpl.in'+ blogEntry.image" 
                                            alt="" /></a></figure>
                                <div class="post-content">
                                    <h6 class="mb-0"> <a class="link-dark" [href]="['/blog-details/'+ blogEntry.slug]">{{
                                        blogEntry.title }}</a> </h6>
                                    <ul class="post-meta">
                                        <p [innerHTML]=" blogEntry.short_description" class="limitText"></p>
                                    </ul>
                                    <!-- /.post-meta -->
                                </div>
                            </li>
                        </ul>
                        <!-- /.image-list -->
                    </div>
                </aside>
                <!-- /column .sidebar -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>
