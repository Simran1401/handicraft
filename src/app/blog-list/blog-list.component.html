<app-header></app-header>
<div class="content-part">
    <section class="section-frame overflow-hidden">
        <div class="wrapper bg-soft-primary">
            <div class="container py-12 py-md-16 text-center">
                <div class="row">
                    <div class="col-md-7 col-lg-6 col-xl-5 mx-auto">
                        <h1 class="display-1 mb-3">Our Blogs</h1>
                        <p class="lead px-lg-5 px-xxl-8 mb-1">Discover the captivating world of artisanal wonders
                            through our
                            insightful blog posts</p>
                    </div>
                    <!-- /column -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /.wrapper -->
    </section>

    <section class="wrapper bg-light" *ngIf="!loading && blogData.length">
        <div class="container py-14 py-md-16">
            <div class="row gx-lg-8 gx-xl-12">
                <div class="col-lg-8">
                    <div class="blog grid grid-view">
                        <div class="row isotope gx-md-8 gy-8 mb-8">
                            <article class="item post col-md-6" *ngFor="let blogEntry of blogData">
                                <div class="card">
                                    <figure class="card-img-top overlay overlay-1 hover-scale">
                                        <a [href]="['/blog-details/'+ blogEntry.slug]">
                                            <img [src]="'https://hcb.gftpl.in'+ blogEntry.image" alt="Blog Image" />
                                            <span class="bg"></span>
                                        </a>
                                        <figcaption>
                                            <h5 class="from-top mb-0">Read More</h5>
                                        </figcaption>
                                    </figure>
                                    <div class="card-body">
                                        <div class="post-header">
                                            <div class="post-category text-line">
                                                <a [href]="['/blog-details/'+ blogEntry.slug]" class="hover"
                                                    rel="category">{{ blogEntry.author_name }}</a>
                                            </div>
                                            <!-- /.post-category -->
                                            <h2 class="post-title h3 mt-1 mb-1">
                                                <a class="link-dark" [href]="['/blog-details/'+ blogEntry.slug]">{{
                                                    blogEntry.title }}</a>
                                            </h2>
                                        </div>
                                        <!-- /.post-header -->
                                        <div class="post-content">
                                            <p class="limitText">{{ blogEntry.short_description }}</p>
                                        </div>
                                        <!-- /.post-content -->
                                    </div>
                                    <!--/.card-body -->
                                </div>
                                <!-- /.card -->
                            </article>
                            <!-- /.post -->
                        </div>

                    </div>
                    <!-- /.blog -->
                    <nav class="d-flex" aria-label="pagination">
                        <ul class="pagination">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true"><i class="uil uil-arrow-left"></i></span>
                                </a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true"><i class="uil uil-arrow-right"></i></span>
                                </a>
                            </li>
                        </ul>
                        <!-- /.pagination -->
                    </nav>
                    <!-- /nav -->
                </div>
                <!-- /column -->
                <aside class="col-lg-4 sidebar mt-8 mt-lg-6">
                    <div class="widget">
                        <h4 class="widget-title mb-3">Popular Posts</h4>
                        <ul class="image-list">
                            <ul class="image-list">
                                <li *ngFor="let blogEntry of blogData">
                                    <figure class="rounded"><a [href]="['/blog-details/'+ blogEntry.slug]"><img
                                                [src]="'https://hcb.gftpl.in'+ blogEntry.image" alt="" /></a></figure>
                                    <div class="post-content">
                                        <h6 class="mb-0"> <a class="link-dark"
                                                [href]="['/blog-details/'+ blogEntry.slug]">{{
                                                blogEntry.title }}</a> </h6>
                                        <ul class="post-meta">
                                            <p [innerHTML]=" blogEntry.short_description" class="limitText"></p>
                                        </ul>
                                        <!-- /.post-meta -->
                                    </div>
                                </li>
                            </ul>
                        </ul>
                        <!-- /.image-list -->
                    </div>
                </aside>
                <!-- /column .sidebar -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>

    <section class="wrapper bg-light" *ngIf="loading">
        <div class="container pt-5 pt-md-10 pb-md-3 pb-2">
            <div class="row gx-lg-8 gx-xl-12 gy-10 gy-lg-0">
                <div class="col-lg-8 mt-lg-2">
                    <div class="row w-100 m-0">
                        <div class="col-lg-6">
                            <ngx-skeleton-loader count="1" [theme]="{
                        'height.px': 400,
                        'width.%':100,
                        'margin-bottom':'20px',
                        'display':'block',
                        'background-color': '#F9F7F6'}"></ngx-skeleton-loader>
                        </div>
                        <div class="col-lg-6">
                            <ngx-skeleton-loader count="1" [theme]="{
                        'height.px': 400,
                        'width.%':100,
                        'margin-bottom':'20px',
                        'display':'block',
                        'background-color': '#F9F7F6'}"></ngx-skeleton-loader>
                        </div>
                    </div>
                </div>
                <!-- /column -->
                <div class="col-lg-4">
                    <ngx-skeleton-loader count="1" [theme]="{
                            'height.px': 290,
                            'width.%':100,
                            'margin':'auto',
                            'display':'block',
                            'background-color': '#F9F7F6'}"></ngx-skeleton-loader>
                </div>
                <!-- /column -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>

</div>
<app-footer></app-footer>
