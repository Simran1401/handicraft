
<div class="content-part" >
    <section class="wrapper bg-gray" *ngIf="!loading">
        <div class="container py-6 py-md-8">
            <h1 class="text-center mb-0">{{ content?.title }}</h1>
        </div>
        <div class="container">
            <div class="row ro">
                <aside class="col-xl-3 order-xl-3 sidebar sticky-sidebar mt-md-0 py-10 d-none d-xl-block">
                    <div class="widget">
                        <h6 class="widget-title fs-17 mb-2 ps-xl-5">On this page</h6>
                        <nav class="ps-xl-5" id="sidebar-nav">
                            <ul class="list-unstyled fs-sm lh-sm text-reset">
                                <li *ngFor="let value of list">
                                    <a class="nav-link scroll" [attr.href]="url + '#' + value.id" [innerHTML]="value.content"></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </aside>
    
                <div class="col-xl-9 order-xl-2 pt-10">
                    <section *ngFor="let value of filtered_content" [id]="value.id" class="wrapper ">
                        <!-- <h2 class="mb-5" [innerHTML]="value?.id"></h2> -->
                        <p [innerHTML]="value?.value"></p>
                    </section>
    
    
                </div>
            </div>
        </div>
    </section>
